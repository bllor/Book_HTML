        <h1>
            레드향
        </h1>
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라고 한다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 더 크고, 과육이 붉고 통통하다</p>
        <p>비타민 C와 비타민 P가 풍부해<BR> <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.</p>
